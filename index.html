<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Form</title>
</head>
<body>
    <div class="container">
        <form class="formelement">
            <h1>Register</h1>
            <div>
                <input class="firstname" type="text" placeholder="Enter FirstName">
            <div class="firstNameError"></div>
            </div>
            <div>
                <input class="lastname" type="text" placeholder="Enter LasttName">
            <div class="lastNameError"></div>
            </div>
            <div>
                <input class="username" type="text" placeholder="Enter Username">
            <div class="userNameError"></div>
            </div>
            <div>
                <input class="email" type="email" placeholder="Email">
            <div class="emailError"></div>
            </div>
            <div>
                <input class="password" type="password" placeholder="Create Password">
            <div class="passwordError"></div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
